---
layout: default
---

<div class="container">
    <div class="row align-items-center justify-content-center">
        <div class="col-xl-6 col-xxl-6 text-center">
            <img class="rounded-top rounded-bottom img-fluid image-sized" src="{{ page.image }}" />
        </div>
        <div class="col-lg-6 col-xl-6 col-xxl-4">
            <div class="my-5 text-center text-xl-start">
                <h1 class="fw-bolder">
                    {{ page.title }}
                </h1>
                <p class="fst-italic fw-normal">
                    {{ page.summary }}
                </p>
                <p>
                    {{ page.date | date: "%d %B %Y" | date: "%A, %d %B %Y" }}
                </p>
                <span class="badge text-bg-primary">{{ page.standing-committee }}</span>
            </div>
        </div>
    </div>
    <hr class="divider" />

    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto fw-normal">
            {{ content }}
        </div>
    </div>
</div>
